<div class="{{dashWidth}} columns tiles shadow-right">
  <div class="row tile-header">
    <h3>{{dashTitle}}</h3>
  </div>
  <div ng-if="model.length === 0">You don't have privileges. Please contact with the administrator.</div>
  <div class="tile-box-container">
    <div class="row tile-box" ng-repeat="tile in model">
      <div class="tile-content">
        <a href="{{tile.links[0].link}}">
          <div class="row">
            <div class="small-4 medium-4 large-6 columns">
              <div class="tile-title">{{tile.title}}</div>
              <div class="tile-desc">{{tile.desc}}</div>
            </div>
            <div class="small-4 medium-4 large-2 columns iconify">
              <i ng-class="tile.cls"/>
            </div>
          </div>
          <div class="col-clearfix" ng-if="tile.links.length > 1">
            <a  ng-repeat="link in tile.links" href="{{link.link}}" class="button small ghost-dashboard radius btn-space-89f01">
              {{link.title}}
            </a>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
